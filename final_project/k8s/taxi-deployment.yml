apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxi-deployment
  labels:
    app: taxi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxi
  template:
    metadata:
      labels:
        app: taxi
    spec:
      containers:
        - name: taxi
          image: zhilnikova/mlops-otus-project:ddd9d89520b14c05d4b0bf8a886d240c3e59b27c
          ports:
            - containerPort: 8000